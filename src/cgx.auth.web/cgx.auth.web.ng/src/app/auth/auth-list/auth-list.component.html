<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="jumbotron-heading">Authorization List</h1>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Diag Code</th>
            <th>Member</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let auhorization of authList'>
            <th>{{auhorization.id}} </th>
            <td>{{auhorization.diagCode}}</td>
            <td>{{auhorization.member}}</td>
            <td><a [routerLink]="['/auth-details',auhorization.id]" class="btn btn-primary">view</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
